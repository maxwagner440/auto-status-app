services:
  db:
    image: postgres:16
    container_name: auto_status_db
    environment:
      POSTGRES_USER: auto_status
      POSTGRES_PASSWORD: auto_status_pw
      POSTGRES_DB: auto_status
    ports:
      - "5432:5432"
    volumes:
      - auto_status_pg:/var/lib/postgresql/data

  api:
    build:
      context: ./server
    container_name: auto_status_api
    environment:
      PORT: "4000"
      CLIENT_ORIGIN: "http://localhost:4200"
      DATABASE_URL: "postgresql://auto_status:auto_status_pw@db:5432/auto_status"
      SUPER_ADMIN_BOOTSTRAP_USERNAME: "${SUPER_ADMIN_BOOTSTRAP_USERNAME:-admin}"
      SUPER_ADMIN_BOOTSTRAP_PASSWORD: "${SUPER_ADMIN_BOOTSTRAP_PASSWORD:-change-me}"
    depends_on:
      - db
    ports:
      - "4000:4000"

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: auto_status_pgadmin
    ports:
      - "5050:80"
    depends_on:
      - db
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin

volumes:
  auto_status_pg:
